<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="accesso.css">
	<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/c/cf/Bandai_Namco_Entertainment_logo.svg" type="icon image/type">
	<title>Accesso alla Pagina di Dragon Ball Sparking ZERO</title>
</head>
<body>
	<div id="wikimedia">
		<img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Bandai_Namco_Entertainment_logo.svg">
	</div>
	<div id="acc">
		<h1>Accedi al sito di Bandai Namco</h1>
		<form name="Accesso" method="POST" action="Dragonball.html">
			<input type="text" id="username" name="nome" placeholder="Il tuo nome" required><br><br>
			<input type="email" id="email" name="email" placeholder="La tua email" required><br><br>
			<input type="tel" id="numero" name="numero" placeholder="Il tuo numero di telefono (facoltativo)"><br><br>
			<textarea name="Textarea" placeholder="Lascia un feedback"></textarea><br><br>
			<input type="submit" value="Invia i Dati">
		</form>
	</div>
</body>
</html>
